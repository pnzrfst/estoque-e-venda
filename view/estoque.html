<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> <!---add icon-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /><!--delete icon-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /><!--edit icon-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/estoque.css">   
    <title>estoque</title>
</head>
<body>
    <header>
        <section class="container bg-lightgray py-5 text-center">
            <h1 class="bg-light-py-4 text-info">LOGO AQUI</h1>
        </section>
    </header>
    <nav class="d-flex justify-content-center py-3">
        <form class="w-50" id="$form">
            <input type="text" id="idProduto" class="form-control" placeholder="ID" readonly>
            <input type="text" id="nomeProduto" class="form-control" placeholder="Nome do produto" autocomplete="off" required>
            <input type="text" id="quantidadeProduto" class="form-control" placeholder="Quantidade de estoque" autocomplete="off" required>
            <input type="text" id="precoProduto" class="form-control" placeholder="Preço unitário" autocomplete="off" required>
        </form>
    </nav>
    <section id="btns" class="">
        <div class="d-flex justify-content-center">
            <button class="btn btn-success" id="salvarEstoque">Salvar</button>
            <button class="btn btn-primary" id="verEstoque">Ver estoque</button>
            <button class="btn btn-warning" id="alterarEstoque">Alterar estoque</button>
            <button class="btn btn-danger" id="deletarEstoque">Deletar estoque</button>
        </div>
    </section>  
    
    <section class="container d-flex">
        <table class="table table-striped py-3" id="tabelaProdutos">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome do produto</th>
                    <th scope="col">Quantidade(un)</th>
                    <th scope="col">Preço(unitário)</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Deletar</th>
                </tr>
            </thead>
            
            <tbody id="tbody">  
            </tbody>
        </table>
    </section>

    
    
    
    
    
    <!--Dexie API-->
    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
    <script src="../scripts/front/estoque.js" type="module"></script>
    <!--Js da pagina--> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
