<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> <!---add icon-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /><!--delete icon-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /><!--edit icon-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/venda.css">   
    <title>Venda | Cadastre suas vendas.</title>
</head>
    <body class="bg-light">
        <header class="bg-primary bg-opacity-50 text-white custom-shadow">
            <section class="container bg-lightgray py-5 text-center">
                <h1>LOGO AQUI</h1>
                <section class="container mt-3 text-center">
                    <h1>Nessa área, cadastre suas vendas.</h1>
                    <h5>Ou acompanhe seus indicadores.</h5>
                </section>
            </section>
        </header>
        <nav class="container d-flex flex-column align-items-center justify-content-center bg-info mt-5 mb-5 bg-opacity-25 custom-shadow">
            <form class="w-50" id="formEntrada">
                <input type="text" id="idCliente" class="form-control" placeholder="ID do Cliente" readonly>
                <input type="text" id="nomeCliente" class="form-control" placeholder="Cliente" autocomplete="off" required>
                <input type="text" id="precoVenda" class="form-control" placeholder="Preço Total" autocomplete="off" required>
                <input type="text" id="telefoneCliente" class="form-control" placeholder="Telefone Cliente" autocomplete="off" required>
                <input type="text" id="isFiado" class="form-control" placeholder="Fiado" autocomplete="off" required>
            </form>   
            <section id="btns" class="disabled">
                <div class="d-flex justify-content-center">
                    <button class="btn btn-success" id="salvarVenda">Salvar Cliente</button>
                    <button class="btn btn-primary" id="verVendas">Ver vendas</button>
                    <button class="btn btn-warning" id="alterarVenda">Alterar venda</button>
                </div>
            </section>  
        </nav>
        <div class=" d-flex justify-content-center">
            <button class="btn btn-success" id="comecaCadastro">Começar cadastro</button>
            <button class="btn btn-secondary" id="gerarRelatorio">Gerar relatório</button>
        </div>
        
        
        
        <section class="container d-flex">
            <table class="table table-striped py-3 disabled" id="tabelaVenda">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nome do cliente</th>
                        <th scope="col">Preço total</th>
                        <th scope="col">Telefone</th>
                        <th scope="col">Fiado</th>
                        <th scope="col">Editar</th>
                        <th scope="col">Deletar</th>
                    </tr>
                </thead>
                
                <tbody id="tbody">  
                </tbody>
            </table>
        </section>

        
        
        
        
        
        <!--Dexie API-->
        <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
        <script src="../scripts/front/venda.js" type="module"></script>
        <!--Js da pagina--> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
    </html>
